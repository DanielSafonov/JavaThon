<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Bootstrap JS -->

	<!-- Title -->
	<title>Registration</title>
</head>
<body>
<div class="container">
    <h1 class="well">Регистрация</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form form action="/registration" method="post">
				 <input type="hidden" name="_csrf" value="{{_csrf.token}}" />

					<div class="col-sm-12" >
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Имя</label>
								<input type="text" placeholder="Введите имя" class="form-control" name="firstname"">
							</div>
							<div class="col-sm-6 form-group">
								<label>Фамилия</label>
								<input type="text" placeholder="Введите фамилию" class="form-control" name="lasthame">
							</div>
						</div>					
						
										
					<div class="form-group">
						<label>Номер телефона</label>
						<input type="tel" placeholder="Введите номер телефона" class="form-control" name="username">
					</div>		
					<div class="form-group">
						<label>Email</label>
						<input type="text" placeholder="Введите email" class="form-control" name="email">
					</div>	
					<div class="form-group">
						<label>Пароль</label>
						<input type="password" placeholder="Введите пароль" class="form-control" name="password">
					</div>
					<button type="button" class="btn btn-lg btn-info">Отправить</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
